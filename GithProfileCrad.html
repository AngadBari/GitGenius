
<!DOCTYPE html>

<body id="" class="bg-gradient-to-br from-[#0d1117] to-[#161b22] min-h-screen flex items-center justify-center p-4 ">

<!-- Loading Spinner -->

  <div class="w-8 h-8 border-4 border-purple-500 animate-spin transform rotate-180"></div>
</div>

  <div id="profileCard" class="w-full max-w-2xl hidden ">
    <div class="flex justify-between mb-4">
      <a href="index.html"><button class="flex items-center px-4 py-2 bg-[#1c044d] text-white rounded-lg border border-purple-700 hover:bg-purple-500 hover:text-white transition duration-300">

     <a href="https://x.com/Angad5631042821"> <button class="px-4 py-2 font-bold text-white bg-blue-500 rounded-lg hover:bg-blue-600">

      </button></a>
    </div>

  
    <div class="bg-[#0e0824] text-white  border shadow-lg sm:px-10 backdrop-blur-md bg-white/5 border-white/10 rounded-xl p-6">
      <div class="flex flex-col items-center">
        <img id="avatar" class="mb-3 border-4 border-purple-500 rounded-full w-28 h-28" src="" alt="Profile" />
        <h2 id="Githubname" class="text-2xl font-bold"></h2>
        <p id="username" class="text-sm text-gray-300"></p>
        <p id="bio" class="mt-1 text-sm text-gray-400"></p>
      </div>

      <div class="grid grid-cols-3 gap-4 mt-6 text-center ">
        <div class="bg-[#1a1234] p-4 rounded-lg hover:text-white transform hover:scale-110 transition duration-300 ease-in-out">
          <p id="followers" class="text-2xl font-bold"></p>
          <p class="text-sm text-gray-400">Followers</p>
        </div>
        <div class="bg-[#1a1234] p-4 rounded-lg hover:text-white transform hover:scale-110 transition duration-300 ease-in-out">

          <p class="text-sm text-gray-400">Repositories</p>
        </div>
        <div class="bg-[#1a1234] p-4 rounded-lg hover:text-white transform hover:scale-110 transition duration-300 ease-in-out">
          <p id="stars" class="text-2xl font-bold"></p>
          <p class="text-sm text-gray-400">Total Stars</p>
        </div>
      </div> 
      <div class="mt-4 text-center">
        <a id="githubLink" href="#" target="_blank"
